    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.0.2/mammoth.browser.min.js"></script>
    <script>

        function animateQuestions() {
            var questionContainer = document.getElementById("question-container");
            var answerInput = document.getElementById("answer-input");
            var resultDiv = document.getElementById("result");

            var animationQuestions = [...questions];
            if (animationQuestions.length > 5) {
                animationQuestions = animationQuestions.sort(() => Math.random() - 0.5).slice(0, 5);
            }

            var currentIndex = 0;

            var animationInterval = setInterval(function () {
                var randomIndex = Math.floor(Math.random() * animationQuestions.length);
                var randomQuestion = animationQuestions[randomIndex].question;

                questionContainer.style.opacity = 0;
                setTimeout(function () {
                    document.getElementById("question-text").innerText = randomQuestion;
                    answerInput.value = "";
                    resultDiv.innerHTML = "";
                    questionContainer.style.opacity = 1;
                }, 1);

                currentIndex++;

                if (currentIndex === animationQuestions.length) {
                    clearInterval(animationInterval);
                    showFinalQuestion();
                }
            }, 200);
        }


        function showFinalQuestion() {
            var questionContainer = document.getElementById("question-container");
            var answerInput = document.getElementById("answer-input");
            var resultDiv = document.getElementById("result");

            if (questions.length > 0) {
                var randomIndex = Math.floor(Math.random() * questions.length);
                var randomQuestion = questions[randomIndex].question;

                questionContainer.style.opacity = 0;
                setTimeout(function () {
                    document.getElementById("question-text").innerText = randomQuestion;
                    resultDiv.innerHTML = "";
                    questionContainer.style.opacity = 1;

                    answerInput.value = "";
                }, 20);
            } else {
                questionContainer.innerHTML = '<p id="question-text">No questions available.</p>';
            }
        }
        var totalAttempts = 0;
        var correctAttempts = 0;
        var wrongAttempts = 0;
        var score = '0/0';

        function submitAnswer() {
            var answerInput = document.getElementById("answer-input");
            var resultDiv = document.getElementById("result");
            var currentQuestionText = document.getElementById("question-text");

            var currentQuestionIndex = questions.findIndex(q => q.question === currentQuestionText.innerText);

            totalAttempts++;

            var isCorrect = (currentQuestionIndex !== -1 && answerInput.value.toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase());

            if (isCorrect) {
                correctAttempts++;
            } else {
                wrongAttempts++;
            }

            score = correctAttempts + '/' + totalAttempts;
            resultDiv.innerHTML = isCorrect
                ? '<div class="correct">Correct!</div>'
                : '<div class="incorrect">Incorrect!</div><div class="correct-answer">Correct Answer: ' + questions[currentQuestionIndex].answer + '</div>';

            setTimeout(function () {
                if (isCorrect) {
                    questions.splice(currentQuestionIndex, 1);
                }
                animateQuestions();
                updateScoreDisplay();
            }, isCorrect ? 1000 : 5000);
        }

        function updateScoreDisplay() {
            var scoreDisplay = document.getElementById("score-display");
            scoreDisplay.textContent = 'SCORE: ' + score;
        }


        function updateScoreDisplay() {
            var scoreDisplay = document.getElementById("score-display");
            scoreDisplay.textContent = 'SCORE: ' + score;
        }

        function addCustomQuestion() {
            var customQuestionInput = document.getElementById("custom-question");
            var customAnswerInput = document.getElementById("custom-answer");

            var customQuestion = customQuestionInput.value.trim();
            var customAnswer = customAnswerInput.value.trim();

            if (customQuestion !== "" && customAnswer !== "") {
                questions.push({ question: customQuestion, answer: customAnswer });

                customQuestionInput.value = "";
                customAnswerInput.value = "";

                alert("Custom question added successfully!");
            } else {
                alert("Please enter both a question and an answer.");
            }
        }

        function toggleCustomForm() {
            var customForm = document.getElementById("custom-question-form");
            customForm.hidden = !customForm.hidden;
        }

        function addCustomQuestion() {
            var customQuestionInput = document.getElementById("custom-question");
            var customAnswerInput = document.getElementById("custom-answer");
            var customMessageDiv = document.getElementById("custom-question-message");

            var customQuestion = customQuestionInput.value.trim();
            var customAnswer = customAnswerInput.value.trim();

            if (customQuestion !== "" && customAnswer !== "") {
                questions.push({ question: customQuestion, answer: customAnswer });

                customQuestionInput.value = "";
                customAnswerInput.value = "";

                customMessageDiv.innerHTML = "added successfully!";
            } else {
                customMessageDiv.innerHTML = "Please enter both a question and an answer.";
            }
        }
        function deleteAllQuestions() {
            var confirmDelete = confirm("Are you sure you want to delete all questions?");
            if (confirmDelete) {
                questions = [];
                alert("All questions deleted successfully!");
            }
        }
        /*localStorage.removeItem('customQuestions'); IMPORTANT!! REFRESH SA COOKIES*/
        var storedQuestions = localStorage.getItem('customQuestions');
        var questions = storedQuestions ? JSON.parse(storedQuestions) : [

        ];



        function saveQuestionsToStorage() {
            localStorage.setItem('customQuestions', JSON.stringify(questions));
        }

        function addCustomQuestion() {
            var customQuestionInput = document.getElementById("custom-question");
            var customAnswerInput = document.getElementById("custom-answer");
            var customMessageDiv = document.getElementById("custom-question-message");

            var customQuestion = customQuestionInput.value.trim();
            var customAnswer = customAnswerInput.value.trim();

            if (customQuestion !== "" && customAnswer !== "") {
                questions.push({ question: customQuestion, answer: customAnswer });

                saveQuestionsToStorage();

                customQuestionInput.value = "";
                customAnswerInput.value = "";

                customMessageDiv.innerHTML = "Added successfully!";
            } else {
                customMessageDiv.innerHTML = "Please enter both a question and an answer.";
            }
        }

        function deleteAllQuestions() {
            var confirmDelete = confirm("Are you sure you want to delete all questions?");
            if (confirmDelete) {
                questions = [];
                saveQuestionsToStorage();
                alert("All questions deleted successfully!");
            }
        }
        function openFileExplorer() {
            var uploadInput = document.getElementById("uploadDocument");
            uploadInput.click();
        }

        function analyzeDocument() {
            var uploadInput = document.getElementById("uploadDocument");

            if (uploadInput.files.length > 0) {
                var file = uploadInput.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    var documentContent = e.target.result;
                    parseDocumentContent(documentContent);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Please select a Word document.");
            }
        }

        function parseDocumentContent(content) {
            questions = [];
            asteriskLines = [];
            mammoth.extractRawText({ arrayBuffer: content })
                .then(function (result) {
                    var lines = result.value.split('\n');
                    var currentAnswer = null;

                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i].trim();

                        if (line.startsWith('*')) {
                            currentAnswer = line.substring(1).trim();
                        } else if (line !== "") {
                            var question = line.replace(/^[-*]+\s*/, '').trim();

                            if (currentAnswer !== null) {
                                questions.push({ question: question, answer: currentAnswer });
                                currentAnswer = null;
                            } else {
                                console.log("Answer not found for question on line " + (i + 1) + ": " + question);
                            }
                        }
                    }

                    saveQuestionsToStorage();
                    alert("Imported to box!");
                    animateQuestions();
                })
                .catch(function (err) {
                    console.error("Error analyzing document:", err);
                    alert("Error analyzing document. Please try again.");
                });
        }

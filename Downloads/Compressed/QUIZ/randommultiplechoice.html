    <script>


        function animateQuestions() {
            var questionContainer = document.getElementById("question-container");
            var resultDiv = document.getElementById("result");
            var backgroundContainer = document.getElementById("background-container");

            var animationQuestions = [...questions];

            if (animationQuestions.length > 0) {
                if (animationQuestions.length > 5) {
                    animationQuestions = animationQuestions.sort(() => Math.random() - 0.5).slice(0, 5);
                }

                var currentIndex = 0;

                var animationInterval = setInterval(function () {
                    var randomIndex = Math.floor(Math.random() * animationQuestions.length);
                    var randomQuestion = animationQuestions[randomIndex].question;
                    var correctAnswer = animationQuestions[randomIndex].answer;
                    var choices = shuffleChoices(correctAnswer);

                    questionContainer.style.opacity = 0;

                    setTimeout(function () {
                        document.getElementById("question-text").textContent = randomQuestion;
                        resultDiv.innerHTML = "";
                        questionContainer.style.opacity = 1;

                        setTimeout(function () {
                            for (var i = 0; i < choices.length; i++) {
                                var choiceElement = document.getElementById("choice" + (i + 1));
                                choiceElement.nextSibling.textContent = choices[i];
                            }

                            showCorrectAnswer(correctAnswer, choices);

                        }, 100);

                    }, 100);

                    currentIndex++;

                    if (currentIndex === animationQuestions.length) {
                        clearInterval(animationInterval);

                        if (questions.length === 0) {
                            showCongratsMessage();
                        } else {
                            showFinalQuestion();
                        }
                    }
                }, 200);
            } else {
                showCongratsMessage();
            }
        }

        function checkAnswer() {
            var selectedChoice = document.querySelector('input[name="answer"]:checked');
            var resultDiv = document.getElementById("result");

            if (selectedChoice) {
                var isCorrect = selectedChoice.dataset.correct === "true";

                totalAttempts++;
                if (isCorrect) {
                    correctAttempts++;

                    var currentQuestion = getCurrentQuestion();
                    var indexToRemove = questions.indexOf(currentQuestion);
                    if (indexToRemove !== -1) {
                        questions.splice(indexToRemove, 1);
                    }
                }

                var checkedLabel = document.querySelector('#answer-form label[for="' + selectedChoice.id + '"]');
                if (checkedLabel) {
                    checkedLabel.style.color = isCorrect ? '#34a853' : '#ee1905';
                }
                if (!isCorrect) {
                    var correctAnswerLabel = document.querySelector('#answer-form label[for="choice' + getCorrectChoiceIndex() + '"]');
                    if (correctAnswerLabel) {
                        correctAnswerLabel.style.color = '#34a853';
                        correctAnswerLabel.style.fontWeight = 'bold';
                        correctAnswerLabel.style.fontSize = '20px';
                        correctAnswerLabel.style.borderBottom = '2px solid #34a853';
                    }
                }
                updateScoreDisplay();

                var delay = isCorrect ? 1000 : 2000;
                setTimeout(function () {
                    resetLabelStyles();
                    animateQuestions();
                }, delay);

                selectedChoice.checked = false;
            } else {
            }
        }
        function showCongratsMessage() {
            var questionContainer = document.getElementById("question-container");

        function showCorrectAnswer(correctAnswer, choices) {
            var labels = document.querySelectorAll('#answer-form label');

            for (var i = 0; i < choices.length; i++) {
                var choiceElement = document.getElementById("choice" + (i + 1));
                var label = choiceElement.parentElement;

                if (choices[i] === correctAnswer) {
                    choiceElement.dataset.correct = "true";
                } else {
                    choiceElement.dataset.correct = "false";
                }
            }
        }

        function getCorrectChoiceIndex() {
            var choices = document.querySelectorAll('input[name="answer"]');
            for (var i = 0; i < choices.length; i++) {
                if (choices[i].dataset.correct === "true") {
                    return i + 1;
                }
            }
            return -1;
        }


        function resetLabelColors() {
            var labels = document.querySelectorAll('#answer-form label');
            labels.forEach(label => {

        function showCorrectAnswer(correctAnswer, choices) {
            var labels = document.querySelectorAll('#answer-form label');

            for (var i = 0; i < choices.length; i++) {
                var choiceElement = document.getElementById("choice" + (i + 1));
                var label = choiceElement.parentElement;

                if (choices[i] === correctAnswer) {

        function getCorrectChoiceIndex() {
            var choices = document.querySelectorAll('input[name="answer"]');
            for (var i = 0; i < choices.length; i++) {
                if (choices[i].dataset.correct === "true") {
                    return i + 1;
                }
            }
            return -1;
        }

        function shuffleChoices(correctAnswer) {
            var incorrectAnswers = generateIncorrectAnswers(correctAnswer);
            var choices = [correctAnswer, ...incorrectAnswers];

            for (var i = choices.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }

            return choices;
        }



        function generateIncorrectAnswers(correctAnswer) {
            var incorrectAnswers = [];

            while (incorrectAnswers.length < 2 && asteriskLines.length > 0) {
                var randomAsterisk = asteriskLines[Math.floor(Math.random() * asteriskLines.length)];
                if (!incorrectAnswers.includes(randomAsterisk) && randomAsterisk !== correctAnswer) {
                    incorrectAnswers.push(randomAsterisk);
                }
            }

            return incorrectAnswers;
        }

        function analyzeDocument() {
            var uploadInput = document.getElementById("uploadDocument");

            if (uploadInput.files.length > 0) {
                var file = uploadInput.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    var documentContent = e.target.result;

                    questions = [];

                    asteriskLines = [];

                    collectAsteriskLines(documentContent);
                    parseDocumentContent(documentContent);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Please select a Word document.");
            }
        }



        function parseDocumentContent(content) {
            mammoth.extractRawText({ arrayBuffer: content })
                .then(function (result) {
                    var lines = result.value.split('\n');
                    var currentAnswer = null;

                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i].trim();

                        if (line.startsWith('*')) {
                            currentAnswer = line.substring(1).trim();
                        } else if (line !== "") {
                            var question = line.trim();

                            if (currentAnswer !== null) {
                                questions.push({ question: question, answer: currentAnswer });
                                currentAnswer = null;
                                console.log("Added:", { question, answer: currentAnswer });
                            } else {
                                console.log("Answer not found for question on line " + (i + 1) + ": " + question);
                            }
                        }
                    }

                    saveQuestionsToStorage();
                    alert("Imported to box!");
                    animateQuestions();
                })
                .catch(function (err) {
                    console.error("Error analyzing document:", err);
                    alert("Error analyzing document. Please try again.");
                });
        }
        var asteriskLines = [];

        function collectAsteriskLines(content) {
            mammoth.extractRawText({ arrayBuffer: content })
                .then(function (result) {
                    var lines = result.value.split('\n');

                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i].trim();
                        if (line.startsWith('*')) {
                            asteriskLines.push(line.substring(1).trim());
                        }
                    }

                    console.log("Asterisk Lines:", asteriskLines);

                })
                .catch(function (err) {
                    console.error("Error collecting asterisk lines:", err);
                    alert("Error collecting asterisk lines. Please try again.");
                });
        }

        function analyzeDocumentSequential() {

                reader.onload = function (e) {

                };
